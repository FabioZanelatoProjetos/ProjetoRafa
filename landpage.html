<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site de recordações de meu filho">
    <title>Página teste do Rafinha</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho_imagem" src="logotipo_certo.png" alt="logotipo do Rafinha">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_item">Fotos</a>
            <a class="cabecalho_menu_item">Vídeos</a>
            <a class="cabecalho_menu_item">Histórias</a>
            <a class="cabecalho_menu_item">Contato</a>
        </nav>
        
    </header>

    <main class="conteudo">
        <section class="conteudo_principal">
            <div class="conteudo_principal_escrito">
                <h1 class="conteudo_principal_titulo">Nosso Pelelego!</h1>
                <h2 class="conteudo_principal_subtitulo">Acompanhe o desenvolvimento de nosso filhinho!</h2>
                <button class="botao_selecao">Me siga aqui</button>
            </div>
            <img class="conteudo_principal_imagem" src="segurando_pe2.jpeg" alt="segurando pé" width="300" height="360">
        </section>
        <section class="conteudo_secundario">
            <h3 class="conteudo_secundario_titulo">Quais os momentos mais importantes?</h3>
            <p class="conteudo_secundario_topicos">1-Veja o nascimento</p>
            <p class="conteudo_secundario_topicos">2-Primeiros cuidados</p>
            <p class="conteudo_secundario_topicos">3-Meu primeiro aninho</p>
            <p class="conteudo_secundario_topicos">4-Meu desenvolvimento</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape_imagem" src="logotipo_certo.png" alt="logotipo do Rafinha">
    </footer>    
</body>
</html>
